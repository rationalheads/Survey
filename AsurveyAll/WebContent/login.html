<title>Login Form</title>

<link href='css/login.css' rel='stylesheet' type='text/css'>
</head>
<div class="testbox">
	<h1>Registration</h1>

	<form action="/">
		<hr>
		<div class="accounttype">
			<input type="radio" value="None" id="radioOne" name="account" checked />
			<label for="radioOne" class="radio">Individual</label> <input
				type="radio" value="None" id="radioTwo" name="account" /> <label
				for="radioTwo" class="radio">Corporate</label>
		</div>
		<hr>
		<div class="account_info">
			<h2>Account Info</h2>
			<label id="icon">Email </label> <input type="text" name="name"
				id="name" placeholder="Email" required /> <br> <label
				id="icon">Password </label> <input type="password" name="name"
				id="name" placeholder="Password" required /> <br> <label
				id="icon" for="name">Confirm Password </label> <input
				type="password" name="name" id="name" placeholder="Password"
				required />
		</div>
		<hr>
		<div class="contact_info">
			<h2>Contact Info</h2>
			<input type="radio" value="None" id="male" name="gender" checked />
			<label for="male" class="radio">Male</label> <input type="radio"
				value="None" id="female" name="gender" /> <label for="female"
				class="radio">Female</label><br> <label id="icon">First Name </label> 
				<input type="text" name="name" id="name"
				placeholder="first name" required /><br> <label id="icon">Last Name </label> 
				<input type="text" name="name" id="name"
				placeholder="last name" required /> <br> 
				<label id="icon">Phone No. </label>
				 <input type="text" name="name" id="name" placeholder="number"
				size="10" min="10" maxlength="10" required /> <br>
				<label id="icon">Company Name </label>
				 <input type="text" name="name" id="name" placeholder="company name" required /><br>
				 <label id="icon">Designation </label>
				 <input type="text" name="name" id="name" placeholder="designation" required /><br>
				 <label id="icon">Business Type </label>
				 <input type="text" name="name" id="name" placeholder="business type" required /><br>
		</div>
		<hr>
		<div class="address_info">
		<h2>Address Info</h2>
		   <label id="icon">Address 1 </label>
				 <input type="text" name="name" id="name" placeholder="address" required /><br>
				 <label id="icon">Address 2 </label>
				 <input type="text" name="name" id="name" placeholder="address" /><br>
				 <label id="icon">Locality </label>
				 <input type="text" name="name" id="name" placeholder="locality" required /><br>
				 <label id="icon">City </label>
				 <input type="text" name="name" id="name" placeholder="city" required /><br>
				 <label id="icon">Country </label>
				 <input type="text" name="name" id="name" placeholder="country" required /><br>
				 <label id="icon">PIN/ZIP </label>
				 <input type="text" name="name" id="name" placeholder="number"
				size="10"  maxlength="10" required /> <br>
		</div>
		<p>
			By clicking Register, you agree on our <a href="#">terms and
				condition</a>.
		</p>
		<a href="#" class="button">Register</a>
	</form>
</div>
